# install file for FINDUG RapidSMS deployment

[main]
url=git://github.com/mvpdev/rapidsms.git
name=sms
rev=HEAD

[rapidsms]
url=git://github.com/rapidsms/rapidsms.git
name=rapidsms-git
apps=ajax,webapp,logger,httptester,messaging,admin,patterns,locations,reporters
install=true
# January 24
rev=7192c

[pygsm]
url=git://github.com/rapidsms/pygsm.git
name=pygsm-git
install=true
# December 24
rev=720f6

[django]
url=git://github.com/django/django.git
tag=1.1.1
name=django-git
install=true

[dimagi-weltel]
url=git://github.com/dimagi/rapidsms.git
name=dimagi-weltel
apps=scheduler
branch=weltel

[django-tables]
url=git://github.com/dgelvin/django-tables.git
name=django-tables
install=true

[self]
patches=rapidsms, patches/email-backend.patch | rapidsms, patches/rapidsms-webapp-dashboard.patch | pygsm, patches/pygsm-ussd.patch | rapidsms, patches/rapidsms-locations-admin.patch | rapidsms, patches/rapidsms-webapp-css.patch | rapidsms, patches/rapidsms-messaging-css.patch | django, patches/django-m2m.patch
filecopy=rapidsms, patches/kannel-backend/kannel.py, lib/rapidsms/backends

